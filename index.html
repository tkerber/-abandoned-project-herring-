<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
  
function initialize() {
  var centerLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var mapOptions = {
    zoom: 4,
    center: centerLatlng
  }
  
  var mapDiv = document.getElementById('map-canvas');
  var map = new google.maps.Map(mapDiv, mapOptions);
  
  var school = drawSchool(map, centerLatlng, 500);
  
  var x = new google.maps.LatLng(-24.363882, 130.044922);
  
  var path = drawPath(map, x, centerLatlng);
}

function drawPath(LatSchool, LongSchool, LatDataZone, LongDataZone) {
  drawPath(	new google.maps.LatLng(LatSchool, LongSchool),
			new google.maps.LatLng(LatDataZone, LongDataZone)
  );
}

function drawPath(map, LatLongDataZone, LatLongSchool) {
  var options = {
    path: [LatLongDataZone, LatLongSchool],
    icons: [{
      icon: { path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW },
      offset: '100%'
    }],
    map: map
  };
  
  var line = new google.maps.Polyline(options);
  return line;
} 

function drawSchool(map, LatSchool, LongSchool, students) {
  drawSchool(map,
			 new google.maps.LatLng(LatSchool, LongSchool),
			 students
  );
}

function drawSchool(map, LatLongSchool, students) {
  var options = {
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35,
    map: map,
    center: LatLongSchool,
    radius: (students * 100)
  };
  
  var circ = new google.maps.Circle(options);
  return circ;
}

//on load, run initialize
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
